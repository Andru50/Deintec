<body>
    <div class="container mt-5">
        <h2>Asignación de Cargos</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Cargo Actual</th>
                    <th>Asignar Nuevo Cargo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ejemplo de personas, reemplaza por datos reales -->
                <tr>
                    <td>1</td>
                    <td>Juan Pérez</td>
                    <td>juan.perez@ejemplo.com</td>
                    <td>Usuario</td>
                    <td>
                        <select class="form-control" onchange="asignarCargo(this, 'Juan Pérez')">
                            <option value="">Seleccionar</option>
                            <option value="Usuario">Usuario</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Supervisor">Supervisor</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>María López</td>
                    <td>maria.lopez@ejemplo.com</td>
                    <td>Supervisor</td>
                    <td>
                        <select class="form-control" onchange="asignarCargo(this, 'María López')">
                            <option value="">Seleccionar</option>
                            <option value="Usuario">Usuario</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Supervisor">Supervisor</option>
                        </select>
                    </td>
                </tr>
                <!-- Agrega más filas según tus usuarios -->
            </tbody>
        </table>
    </div>
    <script>
        function asignarCargo(select, nombre) {
            if(select.value) {
                alert('Cargo "' + select.value + '" asignado a ' + nombre + ' (simulado).');
                // Aquí puedes hacer una petición AJAX para guardar el cambio en el servidor
            }
        }
    </script>
