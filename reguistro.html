<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Solicitud de reguistro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url("imagen/fondo.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
        h1 {
            font-size: 3em;
            text-align: center;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.2;
        }
        /* Estilos para el formulario de registro */
        .registro-form {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .registro-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .registro-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .registro-form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .registro-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header style="text-align: center;">
        <img src="imagen/deintec-imagen.png" alt="" width="350" height="110">
    </header>

    <div id="nav-menu">
        <nav class="nav-menu">
            <ul>
                <li><a href="DEINTEC WEB.html">Home</a></li>
                <li><a href="#">Formulario de solicitud:</a></li>
            </ul>
        </nav>
    </div>

    <div class="registro-form">
        <h2>Crear  Cuenta</h2>
        <form action="perfil.html" method="POST">
            <input type="text" name="nombre" placeholder="Nombre Completo" required>
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="comnfirmacion password" name="password" placeholder=" Confirmacion de Contraseña" required>
            <button type="submit">Registrar</button>
        </form>
    </div>
    </body>
</html>
