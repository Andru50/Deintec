            <li><a href="Instalacion.html">Instalación</a></li>

    <section>
        <h2>Formulario de Instalación</h2>
        <form action="procesar_instalacion.php" method="POST" enctype="multipart/form-data">
            <!-- Tipo -->
            <label for="tipo">Tipo de Herramienta:</label>
            <select id="tipo" name="tipo" required>
                <option value="software">Software</option>
                <option value="hardware">Hardware</option>
                <option value="otro">Otro</option>
            </select>
            <br><br>

            <!-- Descripción -->
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="15" cols="190" placeholder="Describe la herramienta o instalación requerida..." required></textarea>
            <br><br>

            <!-- Métodos de contacto -->
            <label for="contacto">Métodos de Contacto:</label>
            <input type="email" id="contacto" name="contacto" placeholder="Correo electrónico" required>
            <br><br>

            <!-- Subir imagen -->
            <label for="imagen">Subir Imagen:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*">
            <br><br>

            <!-- Botón de registro -->
            <button type="submit">Registrar</button>
        </form>
    </section>

    <section>
        <h2>Confirmación de Número de Radicado</h2>
        <form action="confirmar_radicado.php" method="POST">
            <label for="radicado">Número de Radicado:</label>
            <input type="text" id="radicado" name="radicado" placeholder="Ingrese su número de radicado" required>
            <br><br>
            <button type="submit">Confirmar</button>
        </form>
    </section>
</body>
</html>
