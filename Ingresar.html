    <section>
        <h2>Formulario de Inicio de Sesión</h2>
        <form action="procesar_sesion.php" method="POST" enctype="multipart/form-data">
            <!-- Nombre completo -->
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
            <br><br>

            <!-- Correo -->
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required>
            <br><br>

            <!-- Método de contacto -->
            <label for="contacto">Método de Contacto:</label>
            <input type="text" id="contacto" name="contacto" placeholder="Teléfono o medio preferido" required>
            <br><br>

            <!-- Foto de perfil -->
            <label for="foto">Foto de Perfil:</label>
            <input type="file" id="foto" name="foto" accept="image/*">
            <br><br>

            <!-- Botón para actualizar datos -->
            <button type="submit">Actualizar Datos</button>
        </form>
    </section>

    <section>
        <h2>Actualizar Imagen de Perfil</h2>
        <form action="actualizar_imagen.php" method="POST" enctype="multipart/form-data">
            <label for="nueva_foto">Nueva Foto de Perfil:</label>
            <input type="file" id="nueva_foto" name="nueva_foto" accept="image/*" required>
            <br><br>
            <button type="submit">Actualizar Imagen</button>
        </form>
    </section>
</body>
